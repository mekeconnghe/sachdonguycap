<body class="bg-amber-50 min-h-screen font-sans text-gray-800 flex flex-col items-center py-4 px-3 md:py-6 md:px-4">

    <div class="w-full max-w-lg perspective-1000 group flex-grow flex flex-col justify-center mb-4">

            class="relative w-full bg-white rounded-2xl shadow-xl overflow-hidden cursor-pointer transition-all duration-300 transform active:scale-[0.99] border-b-4 border-amber-200 noselect"

    <div class="w-full max-w-lg flex gap-3 mb-4">
        <button 
            onclick="prevCard()"
            class="flex-1 flex items-center justify-center gap-2 bg-white hover:bg-gray-50 active:bg-gray-100 text-gray-700 px-4 py-3 rounded-xl shadow-sm border border-gray-200 font-bold text-base md:text-lg transition-colors touch-manipulation"

    <script>
        const dataSources = [
            {
                id: 1, name: "Nấm Pleurotus nebrodensis", image: "nam-pleurotus-nebrodensis.jpg",
                facts: [
                    "<b>Tên khoa học:</b> <i>Pleurotus nebrodensis</i>. Loài nấm cực kỳ quý hiếm, từng được coi là đã tuyệt chủng trong tự nhiên.",
                    "<b>Địa điểm:</b> Chỉ mọc duy nhất trên các dãy núi đá vôi ở phía bắc đảo Sicily, nước Ý.",
                    "<b>Tình trạng:</b> Được IUCN xếp vào nhóm 'Cực kỳ nguy cấp' (CR) do bị hái trộm quá nhiều.",
                    "<b>Đặc điểm:</b> Nấm có màu trắng kem đến vàng nhạt, thịt dày và giòn, thường mọc đơn lẻ.",
                    "<b>Bảo tồn:</b> Hiện nay các nhà khoa học đang cố gắng nhân giống trong phòng thí nghiệm để cứu loài này."
                ]
            },
            {
                id: 2, name: "Nấm Bridgeoporus nobilissimus", image: "nam-bridgeoporus-nobilissimus.jpg",
                facts: [
                    "<b>Tên gọi:</b> Thường được gọi là 'Nấm Polypore Quý Tộc' do kích thước khổng lồ và vẻ oai vệ.",
                    "<b>Kỷ lục:</b> Là loài nấm hóa gỗ lớn nhất thế giới, một cây nấm có thể nặng tới 130kg.",
                    "<b>Nơi sống:</b> Chỉ tìm thấy ở các khu rừng già Tây Bắc Thái Bình Dương (Mỹ).",
                    "<b>Hình dáng:</b> Bề mặt mũ nấm có lớp lông mượt màu xanh rêu hoặc nâu, trông rất lạ mắt.",
                    "<b>Vật chủ:</b> Thường mọc ở gốc những cây Thông linh sam (Noble Fir) khổng lồ."
                ]
            },
            {
                id: 3, name: "Nấm Destuntzia fusca", image: "nam-destuntzia-fusca.jpg",
                facts: [
                    "<b>Tên khoa học:</b> <i>Destuntzia fusca</i>. Một loài nấm hiếm có đời sống bí ẩn dưới lòng đất.",
                    "<b>Phân loại:</b> Thuộc nhóm 'nấm cục giả' (false truffle), không bung dù trên mặt đất như nấm thường.",
                    "<b>Phát tán:</b> Vì sống dưới đất, chúng dựa hoàn toàn vào các loài gặm nhấm đào bới và ăn để phát tán bào tử.",
                    "<b>Màu sắc:</b> Quả thể nấm có màu nâu sẫm, bề mặt sần sùi giống như một cục đất nhỏ.",
                    "<b>Nguy cơ:</b> Môi trường sống rừng rậm bị thu hẹp khiến loài này ngày càng khó tìm thấy."
                ]
            },
            {
                id: 4, name: "Nấm Plectania milleri", image: "nam-plectania-milleri.jpg",
                facts: [
                    "<b>Tên khoa học:</b> <i>Plectania milleri</i>. Loài nấm có hình dáng chiếc chén độc đáo.",
                    "<b>Hình thái:</b> Nhìn giống như những chiếc bát nhỏ màu đen tuyền hoặc nâu đen mọc trên thảm mục.",
                    "<b>Phân bố:</b> Chỉ được ghi nhận tại một số ít địa điểm thuộc vùng núi Tây Bắc Mỹ.",
                    "<b>Sinh học:</b> Là nấm hoại sinh, giúp phân hủy cành lá mục để trả lại dinh dưỡng cho đất.",
                    "<b>Hiếm gặp:</b> Rất khó phát hiện vì màu sắc của nấm hòa lẫn hoàn hảo với màu lá khô dưới tán rừng."
                ]
            },
            {
                id: 5, name: "Địa y Boreal Felt", image: "dia-y-boreal-felt.jpg",
                facts: [
                    "<b>Tên khoa học:</b> <i>Erioderma pedicellatum</i>. Một trong những loài địa y bị đe dọa nhất thế giới.",
                    "<b>Chỉ thị:</b> Là 'thước đo' sự sạch sẽ của môi trường, chỉ sống được ở nơi không khí cực kỳ trong lành.",
                    "<b>Cấu tạo:</b> Là sự cộng sinh kỳ diệu giữa nấm và vi khuẩn lam, cơ thể có lông mịn như nhung.",
                    "<b>Suy giảm:</b> Đã biến mất khỏi nhiều nơi ở Châu Âu, hiện chỉ còn vài quần thể nhỏ ở Canada.",
                    "<b>Mối đe dọa:</b> Mưa axit và ô nhiễm không khí là kẻ thù số một giết chết loài địa y này."
                ]
            },
            {
                id: 6, name: "Nấm Pleurotus nebrodensis (Ẩm thực)", image: "nam-pleurotus-nebrodensis-food.jpg",
                facts: [
                    "<b>Hương vị:</b> Được mô tả là loại nấm dẻ quạt ngon nhất thế giới với mùi thơm tinh tế.",
                    "<b>Giá trị:</b> Vì quá ngon và hiếm, giá của chúng rất đắt đỏ, từng bị săn lùng như vàng trắng.",
                    "<b>Lịch sử:</b> Người dân địa phương ở Sicily đã thu hái và ăn loài nấm này từ thời cổ đại.",
                    "<b>Nghịch lý:</b> Chính sự thơm ngon đã đẩy loài nấm này đến bờ vực tuyệt chủng trong tự nhiên.",
                    "<b>Giải pháp:</b> Việc trồng thương mại đang được khuyến khích để giảm áp lực khai thác hoang dã."
                ]
            },
            {
                id: 7, name: "Nấm Ganoderma hoehnelianum", image: "nam-ganoderma-hoehnelianum.jpg",
                facts: [
                    "<b>Tên khoa học:</b> <i>Ganoderma hoehnelianum</i>. Một loài thuộc họ Nấm Linh Chi quý hiếm.",
                    "<b>Môi trường:</b> Sống hoại sinh trên các thân gỗ mục trong các khu rừng ẩm ướt.",
                    "<b>Đặc điểm:</b> Tai nấm cứng như gỗ, mặt trên thường có các vân vòng đồng tâm màu nâu đỏ.",
                    "<b>Vai trò:</b> Giúp phân hủy gỗ chết cực nhanh, làm sạch rừng và tạo đất mùn.",
                    "<b>Nghiên cứu:</b> Các nhà khoa học đang tìm hiểu dược tính của loài này so với các loại Linh Chi thông thường."
                ]
            },
            {
                id: 8, name: "Địa y sừng hươu", image: "dia-y-sung-huou.jpg",
                facts: [
                    "<b>Tên khoa học:</b> <i>Cladonia perfoliata</i>. Có hình dáng phân nhánh y hệt như sừng của những chú hươu.",
                    "<b>Nhạy cảm:</b> Cực kỳ nhạy cảm với sự thay đổi của môi trường, đặc biệt là ô nhiễm không khí.",
                    "<b>Tăng trưởng:</b> Lớn cực chậm, mỗi năm chỉ nhích thêm được vài milimet.",
                    "<b>Nơi sống:</b> Thường bám trên các tảng đá hoặc nền đất cát ở các khu rừng thưa, thoáng gió.",
                    "<b>Cảnh báo:</b> Nếu thấy địa y này chết đi, đó là dấu hiệu không khí khu vực đó đang bị ô nhiễm nặng."
                ]
            },
            {
                id: 9, name: "Nấm Hydnellum peckii", image: "nam-hydnellum-peckii.jpg",
                facts: [
                    "<b>Biệt danh:</b> 'Nấm răng chảy máu' do các giọt chất lỏng màu đỏ tươi tiết ra trên mũ nấm trắng.",
                    "<b>Vị giác:</b> Trông giống kẹo dẻo nhưng thực ra rất đắng và dai, không thể ăn được.",
                    "<b>Cấu tạo:</b> Mặt dưới mũ nấm không có lá tia mà là các gai nhỏ li ti như răng.",
                    "<b>Lợi ích:</b> Chất lỏng đỏ chứa sắc tố có đặc tính kháng khuẩn và chống đông máu.",
                    "<b>Cộng sinh:</b> Sống cộng sinh với rễ cây thông, giúp cây hấp thụ dinh dưỡng tốt hơn."
                ]
            },
            {
                id: 10, name: "Nấm Cordyceps", image: "nam-cordyceps.jpg",
                facts: [
                    "<b>Tên khoa học:</b> <i>Ophiocordyceps sinensis</i>. Thường gọi là 'Đông trùng hạ thảo' tự nhiên.",
                    "<b>Ký sinh:</b> Nấm ký sinh trên ấu trùng sâu bướm, mùa đông là côn trùng, mùa hè mọc lên thành nấm.",
                    "<b>Giá trị:</b> Được ví là 'Vàng mềm' của Tây Tạng với giá trị dược liệu và kinh tế khổng lồ.",
                    "<b>Nguy cấp:</b> Bị khai thác cạn kiệt đến mức các quần thể tự nhiên suy giảm nghiêm trọng.",
                    "<b>Biến đổi khí hậu:</b> Nhiệt độ ấm lên làm thu hẹp vùng núi cao lạnh giá mà loài nấm này cần để sinh sống."
                ]
            }
        ];

        // --- State ---
        let currentIndex = 0;
        let isFlipped = false;
        let isEndScreen = false;

        // --- DOM Elements ---
        const contentEl = document.getElementById('card-content');
        const cardHeader = document.getElementById('card-header');
        const counterText = document.getElementById('counter-text');
        const progressBar = document.getElementById('progress-bar');
        const indicatorEl = document.getElementById('side-indicator');
        const btnNext = document.getElementById('btn-next');

        // --- Functions ---

        function renderCard() {
            if (isEndScreen) {
                renderEndScreen();
                return;
            }

            // Reset UI states
            cardHeader.style.display = 'flex';
            
            const currentCard = dataSources[currentIndex];
            
            // Cập nhật Thanh tiến trình & Số đếm
            const progressPercent = ((currentIndex + 1) / dataSources.length) * 100;
            counterText.textContent = `${currentIndex + 1}/${dataSources.length}`;
            progressBar.style.width = `${progressPercent}%`;

            
            if (isFlipped) {
                indicatorEl.textContent = 'Thông tin';
                indicatorEl.className = 'px-2 py-0.5 rounded bg-blue-100 text-blue-800 font-bold text-[10px] uppercase';
            } else {
                indicatorEl.textContent = 'Ảnh';
                indicatorEl.className = 'px-2 py-0.5 rounded bg-amber-100 text-amber-800 font-bold text-[10px] uppercase';
            }

            // Nút Next logic
            btnNext.innerHTML = currentIndex === dataSources.length - 1 ? 'Hoàn thành <i data-lucide="check" class="w-5 h-5"></i>' : 'Sau <i data-lucide="chevron-right" class="w-5 h-5"></i>';

            let html = '';

            if (!isFlipped) {
                // MẶT TRƯỚC:
                html += `<div class="animate-fade-in w-full flex flex-col">`;
                
                // PHẦN ẢNH:
                html += `
                    <div class="relative w-full bg-white">
                         <img 
                            src="${currentCard.image}" 
                            alt="${currentCard.name}" 
                            class="w-full h-auto block"
                            onerror="this.src='https://placehold.co/600x400/22c55e/white?text=${encodeURIComponent(currentCard.name)}';"
                         >
                    </div>
                `;
                
                // NÚT LẬT:
                html += `
                    <div class="w-full flex justify-center py-3 bg-white border-t border-gray-100">
                        <div class="inline-flex items-center gap-1.5 bg-white border border-orange-200 text-orange-600 px-4 py-1.5 rounded-full text-xs font-bold shadow-sm animate-pulse">
                            <i data-lucide="rotate-cw" class="w-3 h-3 text-orange-500"></i>
                            Lật mặt sau để xem 5 sự thật thú vị
                        </div>
                    </div>
                `;
                html += `</div>`;
            } else {
                // MẶT SAU
                html += `<div class="animate-fade-in w-full h-full flex flex-col px-4 pb-6 py-4">`;
                
                html += `<h3 class="flex-none text-xl font-bold text-amber-700 mb-3 uppercase border-b border-amber-200 pb-2 w-full text-center">${currentCard.name}</h3>`;
                
                html += `<div class="flex-grow flex flex-col gap-2 w-full">`;
                
                currentCard.facts.forEach((fact, index) => {
                    html += `
                        <div class="flex items-start gap-3 bg-amber-50 p-3 rounded-lg border border-amber-100 shadow-sm items-center">
                            <span class="flex-shrink-0 bg-amber-500 text-white w-6 h-6 rounded-full flex items-center justify-center font-bold text-xs shadow-sm">${index + 1}</span>
                            <span class="text-gray-700 text-sm leading-snug font-medium text-justify">${fact}</span>
                        </div>
                    `;
                });
                
                html += `</div>`; // End List Container
                html += `</div>`; // End Main Container
            }

            contentEl.innerHTML = html;
            lucide.createIcons();
        }

        function renderEndScreen() {
            cardHeader.style.display = 'none';
            btnNext.innerHTML = 'Hết bài';

            let html = `
                <div class="animate-fade-in flex flex-col items-center justify-center h-full text-center space-y-6 px-4 py-8">
                    
                    <div class="bg-gradient-to-br from-yellow-100 to-amber-200 p-6 rounded-full shadow-lg shadow-yellow-200">
                        <i data-lucide="crown" class="w-20 h-20 text-yellow-600 fill-yellow-600"></i>
                    </div>

                    <div class="px-2">
                        <h2 class="text-2xl md:text-3xl font-bold text-amber-700 mb-3">Bé Giỏi Quá!</h2>
                        <p class="text-gray-600 text-base md:text-lg leading-relaxed">
                            Chúc mừng <b>"Bé"</b> đã hoàn thành hành trình khám phá ${dataSources.length} loài Thực Vật Quý Hiếm!
                        </p>
                    </div>
                    
                    <a href="https://catalog.zalo.me/?cid=Cj7DJZwIc0rDhRz0DP6M2ZogmrT3w-GVCQNEIK2Gdc0fjSuv98Jh5G" 
                       target="_blank"
                       class="flex items-center gap-3 bg-gradient-to-r from-pink-500 to-rose-500 hover:from-pink-600 hover:to-rose-600 text-white px-6 py-4 rounded-xl font-bold text-lg shadow-lg shadow-pink-200 transition-all hover:scale-105 transform border-2 border-white ring-2 ring-pink-100 mt-2">
                        <i data-lucide="gift" class="w-6 h-6"></i>
                        Xem tốt sản phẩm cho Mẹ & Bé 
                    </a>
                    
                    <button 
                        onclick="resetApp()"
                        class="flex items-center gap-2 text-amber-600 hover:text-amber-800 font-semibold text-sm mt-4 bg-amber-50 px-5 py-2 rounded-full transition-colors border border-amber-100">
                        <i data-lucide="rotate-ccw" class="w-4 h-4"></i>
                        Khám phá lại từ đầu
                    </button>
                </div>
            `;
            contentEl.innerHTML = html;
            lucide.createIcons();
        }

        function handleCardClick() {
            if (isEndScreen) return;
            flipCard();
        }

        function flipCard() {
            isFlipped = !isFlipped;
            renderCard();
        }

        function nextCard() {
            event.stopPropagation();
            if (isEndScreen) return;

            if (currentIndex < dataSources.length - 1) {
                currentIndex++;
                isFlipped = false;
                renderCard();
            } else {
                isEndScreen = true;
                isFlipped = false;
                renderCard();
            }
        }

        function prevCard() {
            event.stopPropagation();
            if (isEndScreen) {
                isEndScreen = false;
                currentIndex = dataSources.length - 1;
                renderCard();
                return;
            }

            if (currentIndex > 0) {
                isFlipped = false;
                currentIndex--;
                renderCard();
            }
        }

        function resetApp() {
            event.stopPropagation();
            currentIndex = 0;
            isFlipped = false;
            isEndScreen = false;
            renderCard();
        }

        // --- Init ---
        lucide.createIcons();
        renderCard();

    </script>
</body>
</html>
